title: Rayzer0
author: GitHub User
email: rayferrufino@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
![Hack-the-Box](https://www.hackthebox.eu/badge/image/169983) 
show_excerpts: false # set to true to show excerpts on the homepage

# required by disqus to display comments
url: https://rayferrufino.github.io

paginate: 2
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"
  
disqus:
    shortname: Rayzer0

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/bitbrain_
      icon: twitter-square
      color: cyan
    - url: https://bitbrain.itch.io
      icon: itch-io
      color: red
    - url: https://github.com/Rayferrufino
      icon: github-square
      color: purple
    - url: https://www.linkedin.com/in/ray-ferrufino
      icon: linkedin
      color: teal

# Build settings
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
